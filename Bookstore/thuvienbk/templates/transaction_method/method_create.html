{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Method{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Add Method</legend>
        {{ form|crispy }}
    </fieldset>
    <button class="btn btn-outline-info" type="submit">Add</button>
</form>
{% endblock content %}
