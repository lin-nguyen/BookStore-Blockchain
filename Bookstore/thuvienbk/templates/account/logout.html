 {% extends '_base.html' %}

{% load static %}
 {% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %}Sign out{% endblock %}
{% block content %}

<form method="post" action="{% url 'account_logout' %}" style="margin-bottom: 300px">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="padding: 10px;">Sign out</legend>
        {{ form|crispy }}
    </fieldset>
    <p>Are you sure you want to sign out?</p>
    <div class="form-group">
        <button class="btn btn-danger" type="submit"><i class="fa fa-check" style="margin-right: 10px;"></i>Sign Out</button>
    </div>
</form>

{% endblock content %}
