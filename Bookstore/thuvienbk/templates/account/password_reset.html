{% extends '_base.html' %}
{% load static %}
{% load staticfiles%}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<form method="post" action="{% url 'account_change_password' %}" class="password_change" style="margin-top: 100px; margin-left: 20px;margin-bottom: 50px;">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="padding: 10px;">Change Password</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn btn-outline-info" type="submit"><i class="fa fa-check" style="margin-right: 10px;"></i>Change Password</button>
    </div>
</form>
{% endblock content %}
