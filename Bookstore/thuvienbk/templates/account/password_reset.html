{% extends '_base.html' %}
{% load static %}
{% load staticfiles%}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}
{% block css %}
	<!--CSS
        ============================================= -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
    <link rel="stylesheet" href="{% static 'book/css/styles.css' %}"> 
	{% endblock %}
{% block content %}
<form method="post" action="{% url 'account_change_password' %}" class="password_change" style="margin-top: 100px; margin-left: 20px;margin-bottom: 50px;">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="padding: 10px;">Change Password</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn btn-outline-info" type="submit">Change Password</button>
    </div>
</form>
{% endblock content %}
