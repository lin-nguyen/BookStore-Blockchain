{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign in{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Sign in</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign in</button>
    </div>
</form>
<div>
    <small class="text-muted">
        Forgot password? <a class="ml-2" href="{% url 'account_reset_password' %}">Reset your password here</a>
    </small>
</div>
{% endblock content %}
